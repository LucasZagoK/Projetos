<div th:replace="compartilhado/topo"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Administradores</h1>
    <p class="mb-4">
        Lista de Adm's
    </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="/admin/novo" class="btn btn-primary" style="margin-right: 20px;">Novo adm</a>
            <h6 class="m-0 font-weight-bold text-primary">Lista de Adm's</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="adm : ${admins}">
                            <td th:text="${adm.id}"></td>
                            <td th:text="${adm.nome}"></td>
                            <td th:text="${adm.email}"></td>
                            <!--Botoes dentro de uma table-->
                            <td><a th:href="@{'/admin/' + ${adm.id}}" class="btn btn-warning">Alterar</td>
                            <td><a href="#" th:onclick="'window.location.href = \'' + @{/admin/{id}(id=${adm.id})} + '/excluir\''" class="btn btn-danger">Excluir</td>
                                
                        </tr>                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>
